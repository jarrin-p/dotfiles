# get proper colors.
set -g default-terminal xterm-256color
set -ag terminal-overrides ",xterm-256color:RGB"

# prevent escape from pausing.
set -sg escape-time 0

# make it a little more vim like.
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# split into current path instead of from where tmux was started.
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# set-option -g status-interval 1
set-option -g automatic-rename off
# set-option -g automatic-rename-format '#{b:pane_current_path}'

# tmux-prefix-highlight
set -g @prefix_highlight_output_prefix "#[fg=brightwhite]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightwhite]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightwhite,bg=black,bold"

# Bars
set -g status-left-length 30 # extend truncation point of session name.
set -g status-left "#[fg=black,bg=yellow,bold] #S #[fg=yellow,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=white,bold] #H "

# Windows
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=white,nobold,noitalics,nounderscore] #[fg=black,bg=white]#I #[fg=black,bg=white,nobold,noitalics,nounderscore] #[fg=black,bg=white]#W #F #[fg=white,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

# # tmux-prefix-highlight
# set -g @prefix_highlight_fg black
# set -g @prefix_highlight_bg white

set-option -g history-limit 5000

# Options
set -g status-interval 1
set -g status on

# Status
# Layout
set -g status-justify left

# Colors
set -g status-style bg=black,fg=white

# Panes
set -g pane-border-style bg=default,fg=brightblack
set -g pane-active-border-style bg=default,fg=white
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# Clock Mode
setw -g clock-mode-colour white

# Messages
set -g message-style bg=brightblack,fg=white
set -g message-command-style bg=brightblack,fg=white

# default to fish.
set -g default-shell ${HOME}/.nix-profile/bin/fish

# figure out where you are more easily.
set -g mouse on

